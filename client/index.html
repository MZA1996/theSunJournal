<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="top-bar">
        <h1>My forum</h1>
    </div>

    <div class="main">
        <section class="input-section">
            <form id="entry-form">

                <textarea id="entry-textbox" placeholder="Give it a message, character limit: 10" onkeydown="charLimit(this)" onkeyup="charLimit(this)"></textarea><br>

                <button type="submit">Submit</button>

                <label for="search">Search Gif: </label>
                <input id="search" type="search" />
                <button id="btnSearch">Go</button>

            </form>
        </section>
        <!-- id="posts styled in CSS -->
            <ul id="posts">
            </ul>
    </div>
    
    <script defer src="script.js"></script>
    <script defer src="giphy.js"></script>
</body>
</html>
